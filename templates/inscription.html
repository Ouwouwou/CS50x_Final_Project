{% extends "layout.html" %}

{% block title %}
    Inscription
{% endblock %}

{% block main %}
<div class="container p-lg-4" id="inscription">
    <form action="/inscription" method="post">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="username">Entrez votre nom d'utilisateur:</label>
            <div class="col-sm-8">
                <input type="name" class="form-control" id="username" name="username" autocomplete="off" placeholder="Nom d'utilisateur" autofocus required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="email">Entrez une adresse mail:</label>
            <div class="col-sm-8">
                <input class="form-control" id="email" name="email" placeholder="Adresse mail valide" type="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="password">Entrez votre mot de passe:</label>
            <div class="col-sm-8">
                <input class="form-control" id="password" name="password" placeholder="Mot de passe" type="password" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="confirmation">Confirmez le mot de passe:</label>
            <div class="col-sm-8">
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirmez votre mot de passe" type="password" requiredd>
            </div>
        </div>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span><strong>{{ message }}</strong></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="row">
            <button class="btn btn-primary btn-block" type="submit" style="background: radial-gradient(circle, rgba(207,197,131,1) 0%, rgba(108,203,135,0.9327264353006828) 100%); color: DarkSlateGrey">M'inscrire</button>
        </div>
    </form>
</div>
{% endblock %}

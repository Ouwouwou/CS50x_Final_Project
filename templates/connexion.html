{% extends "layout.html" %}

{% block title %}
    Connexion
{% endblock %}

{% block main %}
    <form action="/connexion" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="utilisateur" placeholder="Nom d'utilisateur" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Mot de passe" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Se connecter</button>
    </form>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span><strong>{{ message }}</strong></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
{% endblock %}
